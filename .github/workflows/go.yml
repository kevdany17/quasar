name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Heroku Build
      uses: behe/heroku-build@v1
      with:
        app-name: "mighty-dawn-75375"
        api-key: "4f097be3-eb81-4b43-a017-cd0bd50cf33f"

    - name: Build
      run: go build ./cmd/main.go

    - name: Test
      run: go test ./test/services/ && go test ./test/repository/
